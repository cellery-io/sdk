dist: xenial
node_js:
  - 9.11.2
go:
  - 1.11.x
jdk:
  - openjdk8
cache:
  directories:
    - .autoconf
    - $HOME/.m2
before_install:
  - npm i -g npm
  - mkdir -p $HOME/gopath/src/cellery.io
  - mv ${TRAVIS_BUILD_DIR} $GOPATH/src/cellery.io/cellery
  - export TRAVIS_BUILD_DIR=$HOME/gopath/src/cellery.io/cellery
  - cd $HOME/gopath/src/cellery.io/cellery
script:
  - make all
after_success:
  - bash <(curl -s https://codecov.io/bash)
